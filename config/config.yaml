#config_version=6

mpf:
  report_crashes: never
  
config:
  - hardware.yaml
  - switches.yaml
  - coils.yaml
  - lights.yaml
  - devices.yaml
  - images.yaml
  - displays.yaml
  - slides.yaml
  - sounds.yaml

modes:
  - base
  - attract
  - grave_targets
  - pop_bumpers
  - ramp_alternate
  - ghost_ship
  - left_ramp_mode
  - ship_modes
  - center_scoop_lit

sound_system:
  tracks:
    music:
      type: standard
      simultaneous_sounds: 1
      volume: 0.5
    voice:
      type: standard
      simultaneous_sounds: 1
      volume: 0.7
    sfx:
      type: standard
      simultaneous_sounds: 8
      volume: 0.4

assets:
  sounds:
    default:
      load: on_demand
    music:
      track: music
    sfx:
      track: sfx
    voice:
      track: voice
    
playfields:
  playfield:
    tags: default
    default_source_device: bd_trough

