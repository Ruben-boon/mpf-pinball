#show_version=6
##! show: slide_show

- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: image
        image: af_bg
      transition:
        type: fade
        duration: 1s

- duration: 8s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        color: white
        font_size: 80
        font_name: CinzelDecorative-Black
        # anchor_y: top


        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: 1s
          - property: opacity
            value: 0
            duration: .5s
            repeat: true

      # - type: Text
      #   text: FREE PLAY
      #   color: green
      #   y: 10
      #   anchor_y: bottom
      - type: image 
        image: mansionv2
      transition:
        type: fade
        duration: 1s
