- duration: 3
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        color: ffda82
        font_size: 42
        font_name: CinzelDecorative-Black
        anchor_x: left
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        color: ffda82
        font_size: 42
        font_name: CinzelDecorative-Black
        anchor_x: left
      - type: image 
        image: mansionv2

